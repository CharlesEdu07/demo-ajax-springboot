<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <div class="main-body" layout:fragment="main-body">
    <div id="loader-form" class="pre-load"></div>

    <form id="form-add-promo" action="#">
      <div id="alert"></div>

      <div class="form-group">
        <label for="saleLink">Link da Oferta</label>
        <input type="url" class="form-control" id="saleLink" name="saleLink" aria-describedby="offerLink"
          placeholder="Ex.: http://www..." />
        <small id="offerLink" class="form-text text-muted">Insira o link da promocao correspondente a oferta.
        </small>
        <div id="error-saleLink" class=""></div>
      </div>
      <div class="form-group">
        <label for="title">Título da Oferta</label>
        <input type="text" class="form-control" id="title" name="title" aria-describedby="offerTitle" />
        <small id="offerTitle" class="form-text text-muted">Carregamento automático, mas pode ser editado.</small>
        <div id="error-title"></div>
      </div>

      <div class="form-row">
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <div class="card-header">Imagem</div>
            <span class="mx-auto" id="loader-img"></span>
            <img id="imageLink" name="imageLink" class="card-img-top" th:src="@{/images/promo-dark.jpg}"
              width="308px" />
            <div class="card-body bg-light">
              <h5 id="site" class="card-title"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <label for="price">Preço da Oferta</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="ex.: 59,99"
              data-mask="#.##0,00" data-mask-reverse="true" />
            <div id="error-price" class=""></div>
          </div>
          <div class="form-group">
            <label for="category">Categoria do Produto</label>
            <select id="category" name="category" class="form-control">
              <option value="">Selecione</option>
              <option th:each="c : ${categories}" th:text="${c.title}" th:value="${c.id}">
                ...
              </option>
            </select>
            <div id="error-category"></div>
          </div>
          <div class="form-group">
            <label for="description">Descrição da Oferta</label>
            <textarea class="form-control" id="description" name="description"
              placeholder="Algo sobre a promoção ou produto..."></textarea>
          </div>
        </div>
      </div>
      <div class="row p-3">
        <button id="btn-og" class="btn btn-primary btn-lg btn-block">
          Cadastrar
        </button>
        <span id="loader-img-btn"></span>
      </div>
    </form>
  </div>

  <script th:src="@{/js/promo-add.js}" th:fragment="js"></script>
</body>

</html>
